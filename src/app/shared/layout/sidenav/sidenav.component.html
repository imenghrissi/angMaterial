<mat-sidenav-container class="container" >
    <mat-sidenav #sidenav mode="side" [opened]="opened">
      <img class="logo" src="./assets/images/scolarity.png">
      <img class="logo-circle" src="./assets/images/scolarity.png">
      <mat-divider></mat-divider>
      <div class="mt-3">
          <mat-nav-list>
              <a mat-list-item class="ml-2">
                  <mat-icon mat-list-icon>home</mat-icon>
                  <span>Accueil</span>
              </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item class="ml-2">
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Users</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item class="ml-2">
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Chat</span>
            </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <app-toolbar (toggleSidenavEvent)="toggleSidenav($event)" [toggleOpened]="opened"></app-toolbar>       
        
            <router-outlet></router-outlet>
        <!-- <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
