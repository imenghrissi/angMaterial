<mat-toolbar color="primary">

    <mat-toolbar-row>

        <button mat-icon-button (click)="toggleSidenav(1)" *ngIf="! toggleOpened">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button class="open-togg" (click)="toggleSidenav(0)" *ngIf="toggleOpened">
            <mat-icon>first_page</mat-icon>
        </button>
        <span> Angular Training </span>

        <span class="menu-spacer"></span>

        <div class="alerts">
            <mat-icon class="ml-3" title="Notifications">notifications</mat-icon>
            <mat-icon class="ml-3" title="Chat">chat</mat-icon>
        </div>

        <div class="profil" fxFlex fxLayout fxLayoutAlign="flex-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
                <img class="circle" src="./assets/images/avatar.png">
            </button>

            <mat-menu #menu="matMenu" overlapTrigger="false">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>My Account</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
